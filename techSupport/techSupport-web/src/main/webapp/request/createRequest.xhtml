<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <p>

                Hello, #{request.remoteUser}, how are you today?

            </p>

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.insertRequest}"  />
                </f:facet>


                <h:form>
                    <h:panelGrid columns="1">
                        
                        <h:outputLabel value="#{bundle.reqiestTitle}" />
                        <h:inputText value="#{requestController.request.requestTitle}" id="requestTitle">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="requestTitle" />
                        
                        <h:outputLabel value="#{bundle.insertText}" />
                        <h:inputTextarea style="width: 270px;" rows="10" value="#{requestController.request.text}" id="imputText">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputTextarea>
                        <h:message for="text" />


                        <h:selectOneMenu id="products" value="#{requestController.selectedproduct}">
                            <f:converter binding="#{productNameConverter}" />

                            <f:selectItems value="#{requestController.productList}" var="product"
                                           itemLabel="#{product.name}" />
                        </h:selectOneMenu>

                        <h:commandButton id="sub" value="create" type="submit" action="#{requestController.newRequest()}" />
                        <h:commandButton value="cancel" immediate="true" type="submit" action="#{requestController.requestController}" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
