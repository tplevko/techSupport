<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h1>
                Insert your request
            </h1>

            <h:form>
                <h:panelGrid columns="1">
                    <h:outputLabel value="#{bundle.insertText}" />
                    <h:inputTextarea rows="5" value="#{requestController.request.text}" id="imputText">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                    </h:inputTextarea>
                    <h:message for="firstName" />

                    <h:selectOneMenu value="#{requestController.selectedproduct}" converter="#{productNameConverter}" >
                        <f:selectItems value="#{requestController.productList}"
                                       var="productDetail" itemLabel="#{projectDetail.name}"
                                       itemValue="#{productDetail.name}" noSelectionValue="Select the Saved Project"/>
                    </h:selectOneMenu>

                    <h:commandButton id="sub" value="create" type="submit" action="#{requestController.newRequest()}" />
                    <h:commandButton value="cancel" immediate="true" type="submit" action="#{requestController.requestController}" />
                </h:panelGrid>



            </h:form>

        </ui:define>

    </ui:composition>

</ui:composition>
