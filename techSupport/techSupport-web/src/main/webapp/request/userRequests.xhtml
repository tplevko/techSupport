<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">


    <ui:composition template="/template.xhtml">


        <p>

            #{request.remoteUser}, this are your requests :
        </p>
        <p>
            <h3>
                there will be the list of all the requests, made so far by the customer...
            </h3>
        </p>

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
            </h:outputStylesheet>


            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.employeeList}"  />
                    </f:facet>

                    <rich:extendedDataTable value="#{customerRequestsController.customerRequestList}" 
                                            var="custRequest" id="table"
                                            rowClasses="odd-row, even-row"
                                            rows="20" 
                                            sortMode="single"
                                            selectionMode="single" 
                                            onrowmouseover="jQuery(this).addClass('active-row');" 
                                            onrowmouseout="jQuery(this).removeClass('active-row');" 
                                            onrowclick="processRowClick(#{custRequest.id});"
                                            keepSaved="true"
                                            >


                        <rich:column sortBy="#{custRequest.id}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.id}" />
                            </f:facet>
                            <h:outputText value="#{custRequest.id}" />
                        </rich:column>

                        <rich:column sortBy="#{custRequest.requestTitle}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.reqTitle}" />
                            </f:facet>
                            <h:outputText value="#{custRequest.requestTitle}" />
                        </rich:column>

                        <rich:column sortBy="#{custRequest.product.name}">
                            <f:facet name="header">
                                <h:outputText class="" value="#{bundle.productName}"/>
                            </f:facet>
                            <h:outputText value="#{custRequest.product.name}" />
                        </rich:column>


                        <rich:column style="text-align: center;" width="75px" > 
                            <f:facet name="header" >
                                <h:outputText class="arrangeableHeader" value="#{bundle.requestActions}" />
                            </f:facet>

                            <a4j:commandButton image="/resources/icons/Change-pencil-icon.png"
                                               value="Edit"
                                               styleClass="iconizedButton" 
                                               action="#{customerRequestsController.editRequestBefore()}" >
                                <a4j:param value="#{custRequest.id}" name="requestId"/>                   
                            </a4j:commandButton>

                        </rich:column>


                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                </rich:panel>


                <a4j:jsFunction name="processRowClick" 
                                execute="@form"
                                render=":employeeDetail"
                                action="#{customerRequestsController.rowKeyListener(rowKey)}" 

                                oncomplete="#{rich:component('requestDetail')}.show()"
                                >

                    <a4j:param name="rowKey" assignTo="#{rowKey}" />

                </a4j:jsFunction>
            </h:form>

            <rich:popupPanel header="#{bundle.requestDetail}"
                             id="requestDetail"

                             domElementAttachment="parent" width="400" height="400"
                             onmaskclick="#{rich:component('requestDetail')}.hide()">

                <h:form>
                    <rich:panel id="tp">

                        <h:panelGrid columns="3" id="requestInfo">
                            <h:outputText value="req title // Update -- add to bundle" />
                            <h:outputText value="#{customerRequestsController.requestDto.requestTitle}" />
                            <h:panelGroup />
                            <h:outputText value="text" />
                            <h:outputText value="#{customerRequestsController.requestDto.text}" />
                            <h:panelGroup />
                            <h:outputText value="priority" />
                            <h:outputText value="#{customerRequestsController.requestDto.priority}" />
                            <h:panelGroup />
                            <h:outputText value="product" />
                            <h:outputText value="#{customerRequestsController.requestDto.product}" />
                            <h:panelGroup />
                        </h:panelGrid>
                    </rich:panel>  


                </h:form>

            </rich:popupPanel>



        </ui:define>

    </ui:composition>

</ui:composition>
