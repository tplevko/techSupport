<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="" />
                    <h:outputText value="#{customerRequestsController.requestDto.requestTitle}" id="requestTitle">
                    </h:outputText>
                    <h:message for="firstName" />

                    <h:outputLabel value="name " />
                    <h:inputText value="#{customerRequestsController.requestDto.text}" id="lastName">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                    </h:inputText>
                    <h:message for="lastName" />

                    <h:outputLabel value="email " />
                    <h:inputText value="#{customerRequestsController.requestDto.priority}" id="email">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                    </h:inputText> 
                    <h:message for="email" />

                </h:panelGrid>

            </h:form>


            <h:form>
                <rich:dataGrid value="#{customerRequestsController.requestDto.comments}" 
                               var="comment" columns="1" 
                               elements="30">
                                   
                    <rich:panel bodyClass="pbody">

                        <h:panelGrid columns="2">
                            <h:outputText value="text : "></h:outputText>
                            <h:outputText value="#{comment.text}" />
                            <h:outputText value="commenter :"></h:outputText>
                            <h:outputText value="#{comment.commenter.email}" />
                            <h:outputText value="ID :"></h:outputText>
                            <h:outputText value="#{comment.id}" />
                        </h:panelGrid>
                    </rich:panel>
<!--                    
                    <f:facet name="footer">
                        <rich:dataScroller />
                    </f:facet>-->
                </rich:dataGrid>
            </h:form>


        </ui:define>

    </ui:composition>

</ui:composition>
