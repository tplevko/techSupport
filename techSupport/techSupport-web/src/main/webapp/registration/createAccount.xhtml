<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.createAccount}"  />
                </f:facet>


                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.firstName}" />
                        <h:inputText value="#{registrationController.firstName}" id="firstName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="firstName" />

                        <h:outputLabel value="#{bundle.lastName}" />
                        <h:inputText value="#{registrationController.lastName}" id="lastName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="lastName" />

                        <h:outputLabel value="#{bundle.email}" />
                        <h:inputText value="#{registrationController.email}" id="email">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText> 
                        <h:message for="email" />

                        <h:outputLabel value="#{bundle.password}" />
                        <h:inputSecret value="#{registrationController.password}" id="password">
                            <f:validateLength minimum="0"/>
                            <f:validator validatorId="passwordValidator" />
                            <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                            <f:validateRequired for="sub"/>
                        </h:inputSecret>
                        <h:message for="password" />

                        <h:outputLabel value="#{bundle.confirmPasswd}" />
                        <h:inputSecret binding="#{confirmPassword}" id="confirmPassword" >
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputSecret> 
                        <h:message for="confirmPassword" />

                        <!-- ############## Captcha part ################# -->
                    </h:panelGrid>

                    <h:panelGrid>

                        <p:captcha label="Captcha" id="captcha"/>

                        <h:message for="captcha" />
                    </h:panelGrid>

                    <!-- ############################################# -->
                    <h:panelGrid columns="2">

                        <h:commandButton id="sub" value="create" type="submit" action="#{registrationController.addCustomer()}" />
                        <h:commandButton value="cancel" immediate="true" type="submit" action="#{registrationController.customerList}" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
