<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.createAccount}"  />
                </f:facet>


                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.firstName}" />
                        <h:inputText value="#{registrationController.firstName}" id="firstName" 
                                     required="true"                               
                                     requiredMessage="#{bundle.firstName} #{bundle.validField}">
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="firstName" />

                        <h:outputLabel value="#{bundle.lastName}" />
                        <h:inputText value="#{registrationController.lastName}" id="lastName"
                                     required="true"                               
                                     requiredMessage="#{bundle.lastName} #{bundle.validField}">
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="lastName" />

                        <h:outputLabel value="#{bundle.email}" />
                        <h:inputText value="#{registrationController.email}" id="email"
                                     required="true" validatorMessage="#{bundle.invalidEmail}"                
                                     requiredMessage="#{bundle.email} #{bundle.validField}">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            <f:validateRequired for="sub"/>
                        </h:inputText> 
                        <h:message for="email" />

                        <h:outputLabel value="#{bundle.password}" />
                        <h:inputSecret value="#{registrationController.password}" id="password"
                                       required="true"                               
                                       requiredMessage="#{bundle.password} #{bundle.validField}" >
                            <f:validator validatorId="passwordValidator" />
                            <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                            <f:validateRequired for="sub"/>
                        </h:inputSecret>
                        <h:message for="password" />

                        <h:outputLabel value="#{bundle.confirmPasswd}" />
                        <h:inputSecret binding="#{confirmPassword}" id="confirmPassword" 
                                       required="true"   
                                       requiredMessage="#{bundle.confirmPasswd} #{bundle.validField}" >
                            <f:validateRequired for="sub"/>
                        </h:inputSecret> 
                        <h:message for="confirmPassword" />

                        <!-- ############## Captcha part ################# -->
                    </h:panelGrid>

                    <h:panelGrid>

                        <p:captcha label="Captcha" id="captcha" required="true" 
                                   requiredMessage="Captcha #{bundle.validField}"/>

                        <h:message for="captcha" />
                    </h:panelGrid>

                    <!-- ############################################# -->

                    <h:panelGrid columns="2">

                        <h:commandButton id="sub" value="#{bundle.confirm}" type="submit" action="#{registrationController.addCustomer()}" />

                        <h:commandButton value="#{bundle.cancelButton}" type="reset" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
