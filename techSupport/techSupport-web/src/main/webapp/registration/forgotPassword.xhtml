<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:rich="http://richfaces.org/rich"    
                xmlns:a4j="http://richfaces.org/a4j">


    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel style="border-style: none">

                <h:panelGrid>
                    <h:form id="forgotPasswd">
                        <h:panelGrid columns="1">
                            <h:outputLabel for="userEmail" value="#{bundle.insertEmailAddress}" />

                            <h:inputText id="email" value="#{passwordChangeController.userEmail}" required="true"
                                         requiredMessage="#{bundle.email} #{bundle.validField}" >
                                <f:validator binding="#{forgotPasswordValidator}" />
                                <f:validateRequired for="sub"/>
                            </h:inputText>

                            <h:message for="email" />

                            <h:commandButton value="#{bundle.submit}"
                                             action="#{passwordChangeController.requestResetUserPassword()}" >              
                            </h:commandButton>

                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>

                <h:panelGrid columns="1">

                    <h:link value="#{bundle.backToLogin}" outcome="/security/login" /> 

                </h:panelGrid>
            </rich:panel>




        </ui:define>

    </ui:composition>

</ui:composition>
