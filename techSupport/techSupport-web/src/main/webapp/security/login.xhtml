<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>

                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.login}"  />
                </f:facet>

                <h:panelGrid>
                    <h:form id="login">
                        <h:panelGrid columns="3">
                            <h:outputLabel for="username" value="#{bundle.userName}" />
                            <h:inputText id="username" value="#{login.username}" required="true">
                                <f:ajax event="blur" render="m_username" />
                            </h:inputText>
                            <h:message id="m_username" for="username" />

                            <h:outputLabel for="password" value="#{bundle.password}" />
                            <h:inputSecret id="password" value="#{login.password}" required="true">
                                <f:ajax event="blur" render="m_password" />
                            </h:inputSecret>
                            <h:message id="m_password" for="password" />

                            <h:commandButton value="#{bundle.login}" action="#{login.submit}" >
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                            <h:messages globalOnly="true" layout="table" />
                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>

                <h:panelGrid columns="3">

                    <h:link value="#{bundle.forgotPasswd}" outcome="/registration/forgotPassword" /> 
                    #{bundle.orvalue}
                    <h:link value="#{bundle.createAccount}" outcome="/registration/createAccount" />

                </h:panelGrid>
            </rich:panel>




        </ui:define>

    </ui:composition>

</ui:composition>
