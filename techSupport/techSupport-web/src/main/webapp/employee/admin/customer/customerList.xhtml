<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">


            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
            </h:outputStylesheet>

            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.customerList}"  />
                    </f:facet>

                    <rich:extendedDataTable value="#{customerController.customerList}" 
                                            var="customer" 
                                            id="table"
                                            rowClasses="odd-row, even-row"
                                            rows="20" 
                                            sortMode="single"
                                            selectionMode="single" 
                                            onrowmouseover="jQuery(this).addClass('active-row');" 
                                            onrowmouseout="jQuery(this).removeClass('active-row');" 
                                            onrowclick="processRowClick(#{customer.id});"
                                            keepSaved="true"
                                            >

                        <rich:column sortBy="#{customer.firstName}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.firstName}" />
                            </f:facet>
                            <h:outputText value="#{customer.firstName}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.lastName}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.lastName}" />
                            </f:facet>
                            <h:outputText value="#{customer.lastName}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.email}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.email}" />
                            </f:facet>
                            <h:outputText value="#{customer.email}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.createdAt}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.createdAt}" />
                            </f:facet>
                            <h:outputText value="#{customer.createdAt}">
                                <f:convertDateTime pattern="#{timeFormat.localePattern}" type="both" />
                            </h:outputText>            
                        </rich:column>


                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                </rich:panel>
            </h:form>

        </ui:define>


    </ui:composition>

</ui:composition>
