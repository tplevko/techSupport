<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.editCustomer}"  />
                </f:facet>


                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{bundle.firstName}" />
                        <h:inputText value="#{customerController.customer.firstName}" id="firstName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="firstName" />

                        <h:outputLabel value="#{bundle.lastName}" />
                        <h:inputText value="#{customerController.customer.lastName}" id="lastName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="lastName" />

                        <h:outputLabel value="#{bundle.email}" />
                        <h:inputText value="#{customerController.customer.email}" id="email">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText> 
                        <h:message for="email" />

                        <h:commandButton id="sub" value="create" type="submit" action="#{customerController.editCustomerInfo()}" />
                        <h:commandButton value="cancel" immediate="true" type="submit" action="#{customerController.customerList}" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
