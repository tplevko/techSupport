<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <rich:popupPanel id="#{popupPanelID}"
                     autosized="true" 
                     header="#{popupPanelHeader}" 
                     domElementAttachment="form" >

        
            <rich:popupPanel header="#{bundle.employeeDetail}"
                             id="employeeDetail"
                             domElementAttachment="parent" width="400" height="170"
                             onmaskclick="#{rich:component('employeeDetail')}.hide()">

                <h:panelGrid columns="3" id="editGrid">
                    <h:outputText value="first name" />
                    <h:outputText value="#{employeeViewer.selectedItem.firstName}" />
                    <h:panelGroup />
                    <h:outputText value="last name" />
                    <h:outputText value="#{employeeViewer.selectedItem.lastName}" />
                    <h:panelGroup />

                </h:panelGrid>


                <a4j:commandButton value="Cancel" onclick="#{rich:component('employeeDetail')}.hide();
                                        return false;" />

            </rich:popupPanel>

        
        
    </rich:popupPanel>

</ui:composition>
