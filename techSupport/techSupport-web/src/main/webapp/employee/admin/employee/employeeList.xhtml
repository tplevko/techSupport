<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
            </h:outputStylesheet>


            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.employeeList}"  />
                    </f:facet>

                    <rich:extendedDataTable value="#{employeeViewer.employeeList}" 
                                            var="employee" id="table"
                                            rowClasses="odd-row, even-row"
                                            rows="20" 
                                            sortMode="single"
                                            selectionMode="single" 
                                            onrowmouseover="jQuery(this).addClass('active-row');" 
                                            onrowmouseout="jQuery(this).removeClass('active-row');" 
                                            onrowclick="processRowClick(#{employee.id});"
                                            keepSaved="true"
                                            >


                        <rich:column sortBy="#{employee.id}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.id}" />
                            </f:facet>
                            <h:outputText value="#{employee.id}" />
                        </rich:column>

                        <rich:column sortBy="#{employee.firstName}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.firstName}" />
                            </f:facet>
                            <h:outputText value="#{employee.firstName}" />
                        </rich:column>

                        <rich:column  sortBy="#{employee.lastName}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.lastName}" />
                            </f:facet>
                            <h:outputText value="#{employee.lastName}" />
                        </rich:column>

                        <rich:column sortBy="#{employee.email}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.email}" />
                            </f:facet>
                            <h:outputText value="#{employee.email}" />
                        </rich:column>


                        <rich:column sortBy="#{employee.active}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.active}" />
                            </f:facet>
                            <h:outputText value="#{employee.active}" />
                        </rich:column>

                        <rich:column sortBy="#{employee.createdAt}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.createdAt}" />
                            </f:facet>
                            <h:outputText value="#{employee.createdAt}">
                                <f:convertDateTime pattern="#{timeFormat.localePattern}" type="both" />
                            </h:outputText>            
                        </rich:column>

                        <rich:column style="text-align: center;" width="75px" > 
                            <!-- ###################################### -->
                            <f:facet name="header" >
                                <h:outputText class="arrangeableHeader" value="#{bundle.employeeActions}" />
                            </f:facet>

                            <a4j:commandButton image="/resources/icons/Button-Remove-icon.png" 
                                               execute="@this" render="@none"
                                               onclick="event.stopPropagation();"
                                               oncomplete="#{rich:component('confirmPanel')}.show();" 
                                               value="" styleClass="iconizedButton" >
                                <a4j:param value="#{employee}" assignTo="#{employeeViewer.employeeDto}" />       
                            </a4j:commandButton>

                            <a4j:commandButton image="/resources/icons/Change-pencil-icon.png"
                                               value="Edit" styleClass="iconizedButton" action="#{employeeOperations.editEmployeeBefore()}" >
                                <a4j:param value="#{employee.id}" name="employeeId"/>                   
                            </a4j:commandButton>

                        </rich:column>


                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                    <a4j:jsFunction name="remove" action="#{employeeViewer.removeEmployee()}"
                                    render="table" execute="@this" oncomplete="#{rich:component('confirmPanel')}.hide();" />

                    <rich:popupPanel id="confirmPanel" autosized="true" >
                        <h:outputText value="#{bundle.deleteModalForm}" /> 
                        <br/>
                        <div class="modalPanelActionButtons">
                            <a4j:commandButton value="#{bundle.deleteButton}" onclick="removeEmployee();
                                    return false;" />
                            <a4j:commandButton value="#{bundle.cancelButton}"
                                               onclick="${rich:component('confirmPanel')}.hide();
                                                                       return false;" style="margin-left: 5px;" />
                        </div>
                    </rich:popupPanel>


                </rich:panel>


                <a4j:jsFunction name="processRowClick" 
                                execute="@form"
                                action="#{employeeViewer.rowKeyListener(rowKey)}" 
                                oncomplete="#{rich:component('employeeDetail')}.show()"

                                >

                    <a4j:param name="rowKey" assignTo="#{rowKey}" />

                </a4j:jsFunction>
            </h:form>


            <ui:define name="detail">
                <a4j:outputPanel id="teamDetail">
                    <rich:panel header="#{bundle.teamInfo}" rendered="#{not empty employeeViewer.selectedItem}" >
                        <rich:panel header="#{bundle.teamDetailHeader}" rendered="#{not empty employeeViewer.selectedItem}" >
                            <ui:include src="./employeeDetail.xhtml" />
                        </rich:panel>
                    </rich:panel>
                </a4j:outputPanel>
            </ui:define>



            <rich:popupPanel header="#{bundle.employeeDetail}"
                             id="employeeDetail"
                             domElementAttachment="parent" width="400" height="170"
                             onmaskclick="#{rich:component('employeeDetail')}.hide()">

                <h:form>

                    <h:panelGrid columns="3" id="editGrid">
                        <h:outputText value="first name" />
                        <h:outputText value="#{employeeViewer.selectedItem.firstName}" />
                        <h:panelGroup />
                        <h:outputText value="last name" />
                        <h:outputText value="#{employeeViewer.selectedItem.lastName}" />
                        <h:panelGroup />
                        <h:outputText value="registered" />
                        <h:outputText value="#{employeeViewer.selectedItem.createdAt}" />
                        <h:panelGroup />
                        <h:outputText value="email" />
                        <h:outputText value="#{employeeViewer.selectedItem.email}" />
                        <h:panelGroup />

                        <h:form>
                            <rich:dataTable value="#{employeeViewer.selectedItem.requests}" 
                                            var="req"
                                            id="table" 
                                            rows="6" rowClasses="odd-row, even-row"
                                            styleClass="stable">
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="req date " />
                                    </f:facet>
                                    <h:outputText value="#{req.created}" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID" />
                                    </f:facet>
                                    <h:outputText value="#{req.id}" />
                                </rich:column>
                            </rich:dataTable>
                        </h:form>




                    </h:panelGrid>


                    <a4j:commandButton value="Cancel" onclick="#{rich:component('employeeDetail')}.hide();
                                            return false;" />
                </h:form>

            </rich:popupPanel>



        </ui:define>

    </ui:composition>

</ui:composition>
