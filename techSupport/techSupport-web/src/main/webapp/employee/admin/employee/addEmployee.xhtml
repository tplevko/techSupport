<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">
            <div class="intro">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.addEmployee}"  />
                    </f:facet>

                    <h:form>
                        <h:panelGrid columns="3" >
                            <h:outputLabel value="#{bundle.firstName}" />
                            <h:inputText value="#{employeeOperations.employeeDto.firstName}" id="firstName">
                                <f:validateLength minimum="0"/>
                                <f:validateRequired for="sub"/>
                            </h:inputText>
                            <h:message for="firstName" />

                            <h:outputLabel value="#{bundle.lastName} " />
                            <h:inputText value="#{employeeOperations.employeeDto.lastName}" id="lastName">
                                <f:validateLength minimum="0"/>
                                <f:validateRequired for="sub"/>
                            </h:inputText>
                            <h:message for="lastName" />

                            <h:outputLabel value="email " />
                            <h:inputText value="#{employeeOperations.employeeDto.email}" id="email">
                                <f:validateLength minimum="0"/>
                                <f:validateRequired for="sub"/>
                            </h:inputText> 
                            <h:message for="email" />

                            <h:outputText value="active"/>
                            <h:selectBooleanCheckbox id="active" 
                                                     value="#{employeeOperations.employeeDto.active}" />
                            <h:message for="active" />


                            <h:commandButton id="sub" value="create" type="submit" action="#{employeeOperations.createEmployee()}" />

                            <h:commandButton value="cancel" type="reset" />

                            <!--                    TODO : change...  -->

                        </h:panelGrid>

                    </h:form>
                </rich:panel>
            </div>

        </ui:define>

    </ui:composition>

</ui:composition>
