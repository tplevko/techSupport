<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h1>
                List of Products
            </h1>

            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.productsList}" />
                    </f:facet>

                    <rich:extendedDataTable value="#{productsController.productsList}" var="product" id="table" rowClasses="odd-row, even-row"
                                            rows="20" sortMode="single">
                        <!--                        
                                                <a4j:ajax execute="@form" event="selectionchange" listener="#{soccerMatchBean.selectionListener}"
                                                          render=":selectedResource"/>-->

                        <rich:column sortBy="#{product.id}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.id}" />
                            </f:facet>
                            <h:outputText value="#{product.id}" />
                        </rich:column>

                        <rich:column sortBy="#{product.name}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.name}" />
                            </f:facet>
                            <h:outputText value="#{product.name}" />
                        </rich:column>

                        <rich:column>
                            <f:facet name="header" >
                                <h:outputText class="arrangeableHeader" value="#{bundle.productAction}" />
                            </f:facet>

                            <a4j:commandButton image="/resources/icons/Button-Remove-icon.png" 
                                               execute="@this" render="@none"
                                               oncomplete="#{rich:component('confirmPanel')}.show();" 
                                               value="" styleClass="iconizedButton" >
                                <a4j:param value="#{product}" assignTo="#{productsController.detProductDto(product)}" converter="#{productConverter}" />       
                            </a4j:commandButton>
                            <a4j:commandButton image="/resources/icons/Change-pencil-icon.png"
                                               value="Edit" styleClass="iconizedButton" action="#{productsController.editMatchBefore}" >
                                <a4j:param value="#{product.id}" name="matchId"/>                   
                            </a4j:commandButton>
                        </rich:column>


                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                    <a4j:jsFunction name="remove" action="#{productController.removeEmployee}"
                                    render="table" execute="@this" oncomplete="#{rich:component('confirmPanel')}.hide();" />

                    <rich:popupPanel id="confirmPanel" autosized="true" >
                        <h:outputText value="#{bundle.deleteModalForm}" /> 
                        <br/>
                        <div style="float: right; margin-bottom: 5px;">
                            <a4j:commandButton value="#{bundle.deleteButton}" onclick="remove();
                                    return false;" />
                            <a4j:commandButton value="#{bundle.cancelButton}"
                                               onclick="${rich:component('confirmPanel')}.hide();
                                                       return false;" style="margin-left: 5px;" />
                        </div>
                    </rich:popupPanel>
                    

                </rich:panel>
            </h:form>







        </ui:define>


    </ui:composition>

</ui:composition>
