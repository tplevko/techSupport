<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="content">


            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.newProduct}" />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.name}" />
                        <h:inputText value="#{productsController.product.name}" id="name"
                                     requiredMessage="#{bundle.defaultPriority} #{bundle.validField}" >
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="#{bundle.defaultPriority}" />
                        <h:inputText value="#{productsController.product.defaultPriority}"
                                     required="true" id="defaultPriority"
                                     requiredMessage="#{bundle.defaultPriority} #{bundle.validField}"
                                     validatorMessage="#{bundle.defaultPriority} #{bundle.numberField}" >
                            <f:validateRequired for="sub"/>
<!--                            <f:validateRegex pattern="[0-9]*" for="defaultPriority"/>-->
                        </h:inputText>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:message for="name" />                    
                        <h:message for="defaultPriority" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:commandButton id="sub" value="#{bundle.add}" type="submit" action="#{productsController.insertProduct()}" />
                        <h:commandButton value="cancel" type="reset" />
                    </h:panelGrid>
                </h:form>
            </rich:panel>
        </ui:define>
    </ui:composition>
</ui:composition>
