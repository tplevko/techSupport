<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">Item create</ui:define>

        <ui:define name="content">

            <h1>
                New Product
            </h1>

            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="name " />
                    <h:inputText value="#{productsController.product.name}" id="name">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                    </h:inputText>
                    <h:message for="name" />

                    <h:commandButton id="sub" value="create" type="submit" action="#{productsController.insertProduct()}" />
                    <h:commandButton value="cancel" immediate="true" type="submit" action="#{productsController.itemList}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</ui:composition>
