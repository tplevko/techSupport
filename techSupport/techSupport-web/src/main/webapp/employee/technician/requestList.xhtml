<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
            </h:outputStylesheet>

            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.requestList}" />
                    </f:facet>

                    <rich:extendedDataTable value="#{requestController.requestList}"
                                            var="req" id="table"
                                            rowClasses="odd-row, even-row"
                                            rows="20" sortMode="single"
                                            onrowmouseover="jQuery(this).addClass('active-row');" 
                                            onrowmouseout="jQuery(this).removeClass('active-row');" 
                                            onrowclick="processRowClick(#{req.id});"
                                            keepSaved="true"
                                            >

                        <rich:column sortBy="#{req.id}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.id}" />
                            </f:facet>
                            <h:outputText value="#{req.id}" />
                        </rich:column>

                        <rich:column sortBy="#{req.product.name}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.productName}" />
                            </f:facet>
                            <h:outputText value="#{req.product.name}" />
                        </rich:column>

                        <rich:column sortBy="#{req.priority}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.priority}" />
                            </f:facet>
                            <h:outputText value="#{req.priority}" />
                        </rich:column>


                        <rich:column sortBy="#{req.created}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.created}" />
                            </f:facet>
                            <h:outputText value="#{req.created}">
                                <f:convertDateTime pattern="#{timeFormat.localePattern}" type="both" />
                            </h:outputText>            
                        </rich:column>

                        <rich:column sortBy="#{req.executed}" >
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.active}" />
                            </f:facet>
                            <h:outputText value="#{req.executed}" />
                        </rich:column>


                        <rich:column style="text-align: center;" width="75px" > 

                            <f:facet name="header" >
                                <h:outputText class="arrangeableHeader" value="#{bundle.employeeActions}" />
                            </f:facet>

                            <a4j:commandButton image="/resources/icons/Button-Remove-icon.png" 
                                               execute="@this" render="@none"
                                               oncomplete="#{rich:component('confirmPanel')}.show();" 
                                               value="" styleClass="iconizedButton" >
                                <a4j:param value="#{req}" assignTo="#{employeeViewer.getEmployeeDto(employee)}" converter="#{requestConverter}" />       
                            </a4j:commandButton>
                            <a4j:commandButton image="/resources/icons/Change-pencil-icon.png"
                                               value="Edit" styleClass="iconizedButton" action="#{requestController.editRequestBefore}" >
                                <a4j:param value="#{req.id}" name="matchId"/>                   
                            </a4j:commandButton>
                        </rich:column>


                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                    <a4j:jsFunction name="remove" action="#{requestController.removeRequest}"
                                    render="table" execute="@this" oncomplete="#{rich:component('confirmPanel')}.hide();" />

                    <rich:popupPanel id="confirmPanel" autosized="true" >
                        <h:outputText value="#{bundle.deleteModalForm}" /> 
                        <br/>
                        <div style="float: right; margin-bottom: 5px;">
                            <a4j:commandButton value="#{bundle.deleteButton}" onclick="remove();
                                    return false;" />
                            <a4j:commandButton value="#{bundle.cancelButton}"
                                               onclick="${rich:component('confirmPanel')}.hide();
                                                       return false;" style="margin-left: 5px;" />
                        </div>
                    </rich:popupPanel>


                </rich:panel>
            </h:form>







        </ui:define>


    </ui:composition>

</ui:composition>
