<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.editPersonalInfo}"  />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="3">

                        <h:outputLabel value="#{bundle.oldPasswd}" />
                        <h:inputSecret value="#{changeEmplPasswdController.oldPassword}" id="oldPasswd">
                            <f:validateLength minimum="0"/>
                        </h:inputSecret>
                        <h:message for="oldPasswd" />


                        <h:outputLabel value="#{bundle.newPasswd}" />
                        <h:inputSecret value="#{changeEmplPasswdController.newPassword}" id="newPasswd">
                            <f:validateLength minimum="0"/>
                            <f:validator validatorId="passwordValidator" />
                            <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                            <f:validateRequired for="sub"/>
                        </h:inputSecret>
                        <h:message for="newPasswd" />


                        <h:outputLabel value="#{bundle.confirmPasswd} " />
                        <h:inputSecret binding="#{confirmPassword}" id="confirmPassword" >
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputSecret> 
                        <h:message for="confirmPassword" />

                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:commandButton id="sub" value="#{bundle.confirm}" type="submit" action="#{passwordChangeController.changeEmployeePassword()}" />
                        <h:commandButton value="#{bundle.cancelButton}" type="reset" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
