<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>Employee section Template</title>
    </h:head>

    <h:body>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <table>

                        <div>
                            <h:link value="add new employee" outcome="/employee/admin/employee/addEmployee" rendered="#{request.isUserInRole('ROLE_ADMIN')}" />
                        </div>

                        <div>
                            <h:link value="list employees" outcome="/employee/admin/employee/employeeList" rendered="#{request.isUserInRole('ROLE_ADMIN')}"  />
                        </div>

                        <div>
                            <h:link value="add product" outcome="/employee/admin/product/newProduct" rendered="#{request.isUserInRole('ROLE_ADMIN')}" />
                        </div>
                        <div>        
                            <h:link value="product list" outcome="/employee/admin/product/productList" rendered="#{request.isUserInRole('ROLE_ADMIN')}"  />
                        </div>

                        <div>
                            <h:link value="request list" outcome="/employee/technician/requestList" rendered="#{request.isUserInRole('ROLE_TECHNICIAN')}" />
                        </div>
                        <div>        
                            <h:link value="user list" outcome="/employee/admin/customer/customerList" rendered="#{request.isUserInRole('ROLE_ADMIN')}"  />
                        </div>  

                        <hr/>
                        <div>        
                            <h:link value="personal information" outcome="/employee/technician/editPersonalInfo" rendered="#{request.isUserInRole('ROLE_ADMIN')}"  />
                        </div>  

                    </table>
                </ui:insert>
            </div>
        </div>

        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
