<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>Employee section Template</title>
    </h:head>

    <h:body>

        <div id="bodyContainer">
            <div id="top">
                <ui:insert name="top">

                    <h1 style="text-align: center;">
                        #{bundle.employeeSection}
                    </h1>

                    <h:form>
                        <h:commandLink action="#{logout.logout()}" 
                                       styleClass="loginLink"
                                       rendered="#{request.isUserInRole('ROLE_TECHNICIAN')}" >
                            <h:outputFormat value="#{bundle.logout}" />
                        </h:commandLink>
                    </h:form>

                </ui:insert>
            </div>


            <div>
                <div id="left">
                    <ui:insert name="left">
                        <h:form>
                            Â <rich:panelMenu activeItem="#{navigationMenuBean.selectedMenuItem}"
                                             itemMode="server"
                                             groupMode="client" 
                                             groupExpandedLeftIcon="triangleUp"
                                             groupCollapsedLeftIcon="triangleDown" 
                                             topGroupExpandedRightIcon="chevronUp"
                                             topGroupCollapsedRightIcon="chevronDown"
                                             itemLeftIcon="disc">


                                <rich:panelMenuGroup label="#{bundle.menuEmployeeGroup}">
                                    <rich:panelMenuItem label="#{bundle.menuEmployeeAdd}" 
                                                        name="addEmployee" 
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}"
                                                        action="#{employeeOperations.addEmployeeBefore()}"
                                                        mode="server"/>

                                    <rich:panelMenuItem label="#{bundle.menuEmployeeList}" 
                                                        name="listEmployees"
                                                        action="#{employeeViewer.listEmployees()}" 
                                                        mode="server"/>
                                </rich:panelMenuGroup>


                                <rich:panelMenuGroup label="#{bundle.menuUserGroup}">

                                    <rich:panelMenuItem label="#{bundle.menuUserList}"
                                                        name="listUser"
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}"
                                                        action="#{customerController.listCustomers}" 
                                                        mode="server" />

                                </rich:panelMenuGroup>


                                <rich:panelMenuGroup label="#{bundle.menuRequestGroup}">
                                    <rich:panelMenuItem label="#{bundle.menuRequestGroup}" 
                                                        name="listRequests"
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}" 
                                                        action="#{requestController.listRequests}"
                                                        mode="server"/>

                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{bundle.menuProductGroup}">
                                    <rich:panelMenuItem label="#{bundle.menuProductAdd}" 
                                                        name="addProduct" 
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}"
                                                        action="#{productsController.addProductBefore()}" 
                                                        mode="server"/>
                                    <rich:panelMenuItem label="#{bundle.menuProductList}" 
                                                        name="listProducts" 
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}"
                                                        action="#{productsController.listProducts}"
                                                        mode="server"/>
                                </rich:panelMenuGroup>

                                <rich:panelMenuGroup label="#{bundle.menuPersonalGroup}">
                                    <rich:panelMenuItem label="#{bundle.menuPersonalEdit}" 
                                                        name="editPersonal"
                                                        actionListener="#{navigationMenuBean.saveSelectedItem}"
                                                        action="#{soccerMatchBean.listMatches}"
                                                        mode="server"/>
                                    <!--TODO ^^^^^^^^^^^^^^^^^-->
                                </rich:panelMenuGroup>

                            </rich:panelMenu>
                        </h:form>
                    </ui:insert>
                </div>
            </div>


            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="detail" class="left_content">
                <ui:insert name="detail"></ui:insert>
            </div>


        </div>



        <!--        
                <div id="bottom">
                    <ui:insert name="bottom">[PA165 FI MUNI] #{bundle.mainFooter}</ui:insert>
                </div>
        -->

    </h:body>

</html>
