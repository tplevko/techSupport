<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h1>
                Create Account page
            </h1>

            <h:form>
                <h:panelGrid columns="">
                    <h:outputLabel value="meno " />
                    <h:inputText value="#{registrationController.name}" id="name">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                        <!--<rich:validator />-->
                    </h:inputText>
                    <!--<rich:message for="name" />-->
                    <h:outputLabel value="email " />
                    <h:inputText value="#{registrationController.email}" id="email">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                        <!--<rich:validator />-->
                    </h:inputText> 
                    <!--<rich:message for="manName" />-->
                    <h:outputLabel value="heslo " />
                    <h:inputText value="#{registrationController.password}" id="password">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                        <!--<rich:validator />-->
                    </h:inputText> 
                    
                    <h:inputText value="#{registrationController.secondPassword}" id="secondPassword">
                        <f:validateLength minimum="0"/>
                        <f:validateRequired for="sub"/>
                        <!--<rich:validator />-->
                    </h:inputText> 

                    <h:commandButton id="sub" value="create" type="submit" action="#{registrationController.addCustomer()}" />
                    <h:commandButton value="cancel" immediate="true" type="submit" action="#{registrationController.customerList}" />
                </h:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>

</ui:composition>
