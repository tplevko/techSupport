<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <h1>
                List of items
            </h1>

            <h:form>

                <h:dataTable value="#{orderController.orderList}" var="order"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row" >

                    <h:column>
                        <f:facet name="header">id</f:facet>
                            #{order.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">calendar</f:facet>
                            #{order.placingTime}
                    </h:column>

                    <h:column>
                        <f:facet name="header">orderer name</f:facet>
                            #{order.owner.name}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">total price</f:facet>
                            #{order.totalPrice}
                    </h:column>
<!--                    
                    <h:column>
                        <h:commandButton value="Select"
                                         action="#{itemController.selectItem(item.id)}" />
                    </h:column>

                    <h:column>
                        <h:commandButton value="Delete"
                                         action="#{itemController.deleteItem(item.id)}" />
                    </h:column>-->
                </h:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</ui:composition>
