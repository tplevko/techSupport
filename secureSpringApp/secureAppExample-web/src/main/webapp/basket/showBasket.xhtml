<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">Basket</ui:define>

        <ui:define name="content">

            <h1>
                Content of the basket
            </h1>

            <h:dataTable value="#{itemController.itemList}" var="item"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row" >

                <!--<h:outputLink value="url">-->

                <h:column>
                    <f:facet name="header">id</f:facet>
                        #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                        #{item.name}
                </h:column>

                <h:column>
                    <f:facet name="header">price</f:facet>
                        #{item.price}
                </h:column>

                <!--</h:outputLink>-->


            </h:dataTable>

            <h:form>

                <h:dataTable value="#{itemController.itemList}" var="item"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row" >

                    <h:column>
                        <f:facet name="header">id</f:facet>
                            #{item.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">name</f:facet>
                            #{item.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">price</f:facet>
                            #{item.price}
                    </h:column>
                    
                    <h:column>
                        <h:commandButton value="Select"
                                         action="#{itemController.selectItem(item.id)}" />
                    </h:column>

                    <h:column>
                        <h:commandButton value="Delete"
                                         action="#{itemController.deleteItem(item.id)}" />
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>

    </ui:composition>

</ui:composition>
