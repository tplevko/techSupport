<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="page">
            <div>

                <div id="bodyContainer">
                    <div id="top">
                        <ui:insert name="top">

                            <h:outputStylesheet name="./css/components.css" />

                            <h1 style="text-align: center;" >
                                #{bundle.customerSection}
                            </h1>

                            <h:form>
                                <h:commandLink action="#{logout.logout()}" 
                                               styleClass="loginLink"
                                               rendered="#{request.isUserInRole('ROLE_USER')}" >
                                    <h:outputFormat value="#{bundle.logout}" />
                                </h:commandLink>
                            </h:form>

                        </ui:insert>
                    </div>

                    <div id="left">
                        <ui:insert name="left">
                            <table>

                                <div>
                                    <h:link value="#{bundle.createAccount}" outcome="/registration/createAccount" rendered="#{not request.isUserInRole('ROLE_USER') and not request.isUserInRole('ROLE_TECHNICIAN') }" />
                                </div>

                                <div>
                                    <h:link value="#{bundle.createRequest}" outcome="/request/createRequest" rendered="#{request.isUserInRole('ROLE_USER')}"  />
                                </div>

                                <div>        
                                    <h:link value="#{bundle.myRequests}" outcome="/request/userRequests" rendered="#{request.isUserInRole('ROLE_USER')}"  />
                                </div>

                                <hr/>
                                <div>        
                                    <h:link value="#{bundle.login}" outcome="/security/login" rendered="#{not request.isUserInRole('ROLE_USER') and not request.isUserInRole('ROLE_TECHNICIAN') }"  />
                                </div>

                                <div>        
                                    <h:link value="#{bundle.personal}" outcome="/registration/editPersonalInfo" rendered="#{request.isUserInRole('ROLE_TECHNICIAN') and not request.isUserInRole('ROLE_TECHNICIAN') }"  />
                                </div>  
                                <div>        
                                    <h:link value="#{bundle.helpPage}" outcome="/helpPage" rendered="#{request.isUserInRole('ROLE_USER')}"  />
                                </div>  

                                <!-- ######################## remove ######################## --> 
                                <div>        
                                    <h:link value="#{bundle.employeeSection}" outcome="/employee/index" rendered="#{request.isUserInRole('ROLE_TECHNICIAN')}"  />
                                </div>  


                                <!-- ######################## remove ######################## --> 



                            </table>
                        </ui:insert>
                    </div>

                    <div id="content" class="left_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>

            </div>
        </div>
    </h:body>

</html>
