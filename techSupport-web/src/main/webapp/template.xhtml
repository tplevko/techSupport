<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet name="css/default.css"/>
                <h:outputStylesheet name="css/cssLayout.css"/>-->
        <link href="#{resource['css/default.css']}" rel="stylesheet" type="text/css" />
        <link href="#{resource['css/cssLayout.css']}" rel="stylesheet" type="text/css" />

        <title>#{bundle.techSupport}</title>
    </h:head>

    <h:body>
        <div class="page">
            <div>

                <div id="bodyContainer">
                    <div id="top">
                        <ui:insert name="top">
                            <link href="#{resource['css/components.css']}" rel="stylesheet" type="text/css" />

                            <h:outputStylesheet name="./css/components.css" />

                            <h1 style="text-align: center;" >
                                #{bundle.techSupport}
                            </h1>
                            <div>
                                <h:form>
                                    <h:commandLink value="#{bundle.logout}" action="#{logout.logout}"/> 
                                </h:form>

                            </div>


                        </ui:insert>
                    </div>

                    <div id="left" class="verticalLine">
                        <ui:insert name="left">
                            <table>
                                <div>
                                    <h:link class="menu" value="#{bundle.profile}" outcome="/profile/myProfile"/>
                                </div>

                                <div>
                                    <h:link class="menu" value="#{bundle.createRequest}" outcome="/request/createRequest" rendered="#{request.isUserInRole('user') or request.isUserInRole('admin') or request.isUserInRole('technician')}"  />
                                </div>

                                <div>        
                                    <h:link class="menu" value="#{bundle.myRequests}" outcome="/request/userRequests" />
                                </div>

                                <hr/>
                                <div>        
                                    <h:link class="menu" value="#{bundle.helpPage}" outcome="/helpPage" rendered="#{request.isUserInRole('user')}"  />
                                </div>  

                                <!-- ######################## remove ######################## --> 
                                <div>        
                                    <h:link class="menu" value="#{bundle.employeeSection}" outcome="/employee/index" />
                                </div>


                                <!-- ######################## remove ######################## --> 



                            </table>
                        </ui:insert>
                    </div>

                    <div id="content" class="left_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>

            </div>

        </div>


        <div id="bottom" align="center">
            <ui:insert name="bottom">#{bundle.mainFooter}</ui:insert>
        </div>


    </h:body>

</html>
