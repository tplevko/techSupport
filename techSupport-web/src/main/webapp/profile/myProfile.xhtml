<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.profile}"  />
                </f:facet>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.email}" />
                    <h:outputText value="#{accountController.account.email}"  />

                    <h:outputLabel value="#{bundle.firstName}" />
                    <h:outputText value="#{accountController.account.firstName}"  />

                    <h:outputLabel value="#{bundle.lastName}" />
                    <h:outputText value="#{accountController.account.lastName}"  />

                    <h:outputLabel value="#{bundle.phoneNumber}" />
                    <h:outputText value="#{accountController.account.phoneNumber}" />

                </h:panelGrid>


                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton id="sub" value="#{bundle.edit}" type="submit" action="/profile/editProfile" style="font-size: 16px" />
                    </h:panelGrid>
                </h:form>
            </rich:panel>

        </ui:define>


    </ui:composition>

</ui:composition>
