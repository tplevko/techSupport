<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.profile}"  />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="name " />
                        <h:inputText value="#{userProfileHandler.userProfile.firstName}" id="firstName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="surname " />
                        <h:inputText value="#{userProfileHandler.userProfile.lastName}" id="lastName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="email " />
                        <h:inputText value="#{userProfileHandler.userProfile.email}" id="email">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText> 

                    </h:panelGrid>

                </h:form>
            </rich:panel>


            <p>
                #{userProfileHandler.showSessionInfo()}
            </p>



        </ui:define>


    </ui:composition>

</ui:composition>
