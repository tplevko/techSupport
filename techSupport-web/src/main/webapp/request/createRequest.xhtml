<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <p>

                #{bundle.createRequest}

            </p>

            <rich:panel style="width: 720px">
                <f:facet name="header" >
                    <h:outputText style="font-size: large;" value="#{bundle.insertRequest}" />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.reqiestTitle}" />
                        <h:inputText value="#{requestController.request.requestTitle}" 
                                     id="requestTitle" style="width: 400px">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="#{bundle.insertText}" />
                        <h:inputTextarea rows="10" value="#{requestController.request.text}"
                                         id="imputText" style="width: 600px; max-width: 600px">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputTextarea>

                        <h:outputLabel value="" />

                        <h:selectOneMenu id="products" value="#{requestController.selectedproduct}">
                            <f:converter binding="#{productNameConverter}" />

                            <f:selectItems value="#{requestController.productList}" var="product"
                                           itemLabel="#{product.name}" />
                        </h:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="1">

                        <h:message for="requestTitle" />
                        <h:message for="imputText" />

                        <h:panelGrid columns="2">
                            <h:commandButton id="sub" value="#{bundle.submit}" type="submit"
                                             action="#{requestController.newRequest()}" style="font-size: 16px" />
                            <h:commandButton value="#{bundle.cancelButton}" type="reset" style="font-size: 16px" />

                        </h:panelGrid>



                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
