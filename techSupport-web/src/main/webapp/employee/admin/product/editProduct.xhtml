<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="content">
            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.editProduct}" />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.name}" />
                        <h:inputText value="#{productsController.product.name}" id="name">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>
                        <h:message for="name" />                    
                        <!--
                                                <h:outputLabel value="#{bundle.defaultPriority}" />
                                                <h:inputText value="#{productsController.product.defaultPriority}" id="defaultPriority">
                                                    <f:validateLength minimum="0"/>
                                                    <f:validateRequired for="sub"/>
                                                </h:inputText>
                                                <h:message for="defaultPriority" />-->
                        <h:outputLabel value="#{bundle.defaultPriority}" />

                        <h:selectOneMenu id="priority" value="#{productsController.product.defaultPriority}" >

                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="1" itemValue="1" />  
                            <f:selectItem itemLabel="2" itemValue="2" />  
                            <f:selectItem itemLabel="3" itemValue="3" />  
                            <f:selectItem itemLabel="4" itemValue="4" />  
                            <f:selectItem itemLabel="5" itemValue="5" />  

                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>

                            <f:convertNumber integerOnly="true" />
                        </h:selectOneMenu>

                    </h:panelGrid>
                    
                    <h:panelGrid columns="1">
                        <h:message for="name" />                    
                        <h:message for="defaultPriority" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:commandButton id="sub" value="#{bundle.submitButton}" type="submit" action="#{productsController.editProduct()}" style="font-size: 16px"/>
                        <h:commandButton value="#{bundle.cancelButton}" type="reset" style="font-size: 16px" />
                    </h:panelGrid>
                </h:form>
            </rich:panel>
        </ui:define>
    </ui:composition>
</ui:composition>
