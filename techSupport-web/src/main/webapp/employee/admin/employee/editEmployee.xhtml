<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.editEmployee}"  />
                </f:facet>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="name " />
                        <h:inputText value="#{employeeOperations.employeeDto.firstName}" id="firstName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="name " />
                        <h:inputText value="#{employeeOperations.employeeDto.lastName}" id="lastName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="email " />
                        <h:inputText value="#{employeeOperations.employeeDto.email}" id="email">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText> 

                        <h:outputText value="active"/>
                        <h:selectBooleanCheckbox id="active" 
                                                 value="#{employeeOperations.employeeDto.active}" />

                        <h:outputText value="delete"/>

                        <a4j:commandButton image="/resources/icons/Button-Remove-icon.png" 
                                           execute="@this" render="@none"
                                           onclick="event.stopPropagation();"
                                           oncomplete="#{rich:component('confirmPanel')}.show();" 
                                           value="" styleClass="iconizedButton"  style="font-size: 16px" >
                        </a4j:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="1" >
                        <h:messages />
                    </h:panelGrid>

                    <h:panelGrid columns="3">

                        <h:commandButton id="sub" value="#{bundle.submitButton}" type="submit" action="#{employeeOperations.editEmployee()}"  style="font-size: 16px" />

                        <h:commandButton id="cancel" value="#{bundle.cancelButton}" immediate="true" type="submit" action="#{employeeViewer.listEmployees()}"   style="font-size: 16px"/>

                        <h:commandButton id="reset" value="#{bundle.resetPassword}" type="submit" 
                                         action="#{employeeOperations.resetPassword()}"  style="font-size: 16px"/>

                    </h:panelGrid>


                    <rich:popupPanel id="confirmPanel" 
                                     autosized="true" >
                        <h:outputText value="#{bundle.deleteModalForm}" /> 
                        <br/>
                        <div class="modalPanelActionButtons">
                            <a4j:commandButton value="#{bundle.deleteButton}" onclick="remove();
                                    return false;"  style="font-size: 16px" />
                            <a4j:commandButton value="#{bundle.cancelButton}"
                                               onclick="${rich:component('confirmPanel')}.hide();
                                                       return false;" style="margin-left: 5px;"  style="font-size: 16px"/>
                        </div>
                    </rich:popupPanel>

                    <a4j:jsFunction name="remove" action="#{employeeOperations.deleteEmployee()}" 
                                    render="table"
                                    execute="@this"
                                    oncomplete="#{rich:component('confirmPane')}.hide();" />

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
