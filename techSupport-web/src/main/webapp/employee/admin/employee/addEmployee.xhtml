<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">
            <div class="intro">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.addEmployee}"  />
                    </f:facet>

                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{bundle.firstName}" />
                            <h:inputText value="#{employeeOperations.employeeDto.firstName}" id="firstName" 
                                         required="true" 
                                         requiredMessage="#{bundle.firstName} #{bundle.validField}"
                                         validatorMessage="#{bundle.firstName} #{bundle.validField}">

                                <f:validateLength minimum="0"/>
                                <f:validateRequired for="sub"/>
                            </h:inputText>

                            <h:outputLabel value="#{bundle.lastName} " />
                            <h:inputText value="#{employeeOperations.employeeDto.lastName}" id="lastName"
                                         requiredMessage="#{bundle.lastName} #{bundle.validField}"
                                         validatorMessage="#{bundle.lastName} #{bundle.validField}">

                                <f:validateLength minimum="0" />
                                <f:validateRequired for="sub" />
                            </h:inputText>

                            <h:outputLabel value="#{bundle.email} " />
                            <h:inputText value="#{employeeOperations.employeeDto.email}" id="email"
                                         required="true" validatorMessage="#{bundle.invalidEmail}"                
                                         requiredMessage="#{bundle.email} #{bundle.validField}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                <f:validateRequired for="sub"/>               
                            </h:inputText> 

                            <h:outputText value="active"/>
                            <h:selectBooleanCheckbox id="active" 
                                                     value="#{employeeOperations.employeeDto.active}" />
                        </h:panelGrid>

                        <!-- TODO : tu validaciu mozno pozri aj od richfaces...
                         http://showcase.richfaces.org/richfaces/component-sample.jsf?demo=clientValidation&skin=blueSky
                        -->

                        <h:panelGrid columns="1" >
                            <h:messages />
                        </h:panelGrid>
                        
                        <h:panelGrid columns="2" >
                            <h:commandButton id="sub" value="create" type="submit" action="#{employeeOperations.createEmployee()}" style="font-size: 16px" />

                            <h:commandButton value="cancel" type="reset" style="font-size: 16px" />
                        </h:panelGrid>

                    </h:form>

                </rich:panel>
            </div>

        </ui:define>

    </ui:composition>

</ui:composition>
