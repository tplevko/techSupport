<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:panelGrid columns="3" class="employeeTable">
        <h:outputLabel value="#{bundle.firstName}: " />
        <h:inputText value="#{employeeOperations.employeeDto.firstName}"
                     validatorMessage="#{bundle.noCharacterTyped}" id="name">
            <!--<f:validateLength minimum="0"/>-->
            <!--<f:validateRequired for="sub"/>-->
            <!--<rich:validator />-->
        </h:inputText>
        <rich:message for="name" />
        <h:outputLabel value="#{bundle.lastName}: " />
        <h:inputText value="#{employeeOperations.employeeDto.lastName}"
                     validatorMessage="#{bundle.noCharacterTyped}" id="manName">
            <!--<f:validateLength minimum="0"/>-->
            <!--<f:validateRequired for="sub"/>-->
            <!--<rich:validator />-->
        </h:inputText> 
        <rich:message for="manName" />
    </h:panelGrid>


</ui:composition>
