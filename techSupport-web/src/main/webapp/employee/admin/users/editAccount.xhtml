<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">

            <rich:panel>
                <f:facet name="header">
                    <h:outputText style="font-size: large;" value="#{bundle.editAccount}"  />
                </f:facet>


                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.firstName}" />
                        <h:inputText value="#{userProfilesController.account.firstName}" id="firstName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="#{bundle.lastName}" />
                        <h:inputText value="#{userProfilesController.account.lastName}" id="lastName">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText>

                        <h:outputLabel value="#{bundle.email}" />
                        <h:inputText value="#{userProfilesController.account.email}" id="email">
                            <f:validateLength minimum="0"/>
                            <f:validateRequired for="sub"/>
                        </h:inputText> 
                        
                        <h:outputText value="active"/>
                        <h:selectBooleanCheckbox id="active" 
                                                 value="#{userProfilesController.account.active}" />


                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <h:message for="firstName" />
                        <h:message for="lastName" />
                        <h:message for="email" />
                    </h:panelGrid>

                    <h:panelGrid columns="2">

                        <h:commandButton id="sub" value="#{bundle.edit}"
                                         type="submit" action="#{userProfilesController.editAccountInfo()}"  style="font-size: 16px" />

                        <h:commandButton value="#{bundle.cancelButton}" type="reset"  style="font-size: 16px" />
                    </h:panelGrid>

                </h:form>
            </rich:panel>

        </ui:define>

    </ui:composition>

</ui:composition>
