<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="../../template.xhtml">

        <ui:define name="title">#{bundle.indexTitle}</ui:define>

        <ui:define name="content">


            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
            </h:outputStylesheet>

            <h:form id="form">

                <rich:panel>
                    <f:facet name="header">
                        <h:outputText style="font-size: large;" value="#{bundle.customerList}"  />
                    </f:facet>

                    <rich:extendedDataTable value="#{customerController.customerList}" 
                                            var="customer" 
                                            id="table"
                                            rowClasses="odd-row, even-row"
                                            rows="20" 
                                            sortMode="single"
                                            selectionMode="single" 
                                            onrowmouseover="jQuery(this).addClass('active-row');" 
                                            onrowmouseout="jQuery(this).removeClass('active-row');" 
                                            onrowclick="processRowClick(#{customer.id});"
                                            keepSaved="true"
                                            >

                        <rich:column  sortBy="#{customer.id}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.id}" />
                            </f:facet>
                            <h:outputText value="#{customer.id}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.email}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.email}" />
                            </f:facet>
                            <h:outputText value="#{customer.email}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.active}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.active}" />
                            </f:facet>
                            <h:outputText value="#{customer.active}" />
                        </rich:column>

                        <rich:column  sortBy="#{customer.createdAt}">
                            <f:facet name="header">
                                <h:outputText class="arrangeableHeader" value="#{bundle.createdAt}" />
                            </f:facet>
                            <h:outputText value="#{customer.createdAt}">
                                <f:convertDateTime pattern="#{timeFormat.localePattern}" type="both" />
                            </h:outputText>            
                        </rich:column>


                        <rich:column style="text-align: center;" width="75px" > 
                            <!-- ###################################### -->
                            <f:facet name="header" >
                                <h:outputText class="arrangeableHeader" value="#{bundle.employeeActions}" />
                            </f:facet>

                            <a4j:commandButton image="/resources/icons/Change-pencil-icon.png"
                                               value="Edit"
                                               styleClass="iconizedButton" 
                                               action="#{customerController.editCustomerBefore()}" >
                                <a4j:param value="#{customer.id}" name="customerId"/>                   
                            </a4j:commandButton>

                        </rich:column>



                        <f:facet name="footer">
                            <rich:dataScroller id="scroller" />
                        </f:facet>

                    </rich:extendedDataTable>

                </rich:panel>

                <a4j:jsFunction name="processRowClick" 
                                execute="@form"
                                render=":customerDetail"
                                action="#{customerController.rowKeyListener(rowKey)}" 

                                oncomplete="#{rich:component('customerDetail')}.show()"
                                >

                    <a4j:param name="rowKey" assignTo="#{rowKey}" />

                </a4j:jsFunction>

            </h:form>



            <rich:popupPanel header="#{bundle.customerDetail}"
                             id="customerDetail"

                             domElementAttachment="parent" width="400" height="400"
                             onmaskclick="#{rich:component('customerDetail')}.hide()">

                <h:form>
                    <rich:tabPanel id="tp">  
                        <rich:tab header="#{bundle.customerInformation}">

                            <h:panelGrid columns="3" id="customerInfo">
                                <h:outputText value="first name" />
                                <h:outputText value="#{customerController.selectedItem.firstName}" />
                                <h:panelGroup />
                                <h:outputText value="last name" />
                                <h:outputText value="#{customerController.selectedItem.lastName}" />
                                <h:panelGroup />
                                <h:outputText value="registered" />
                                <h:outputText value="#{customerController.selectedItem.createdAt}" />
                                <h:panelGroup />
                                <h:outputText value="email" />
                                <h:outputText value="#{customerController.selectedItem.email}" />
                                <h:panelGroup />
                            </h:panelGrid>


                        </rich:tab>  
                        <rich:tab header="#{bundle.customerRequests}">  

                            <rich:dataTable value="#{customerController.selectedItem.requests}" 
                                            var="req"
                                            id="table" 
                                            rows="6" rowClasses="odd-row, even-row"
                                            styleClass="stable">
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID" />
                                    </f:facet>
                                    <h:outputText value="#{req.id}" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="req date " />
                                    </f:facet>
                                    <h:outputText value="#{req.created}" />
                                </rich:column>

                            </rich:dataTable>
                        </rich:tab>
                    </rich:tabPanel>  


                </h:form>

            </rich:popupPanel>



        </ui:define>


    </ui:composition>

</ui:composition>
